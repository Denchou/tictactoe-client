<!DOCTYPE html>
<html>
    <head>
      <title>Den's Game of Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav>
        <h1>Tic-Tac-Toe or Tie Trying</h1>
        <form id='sign-up' class="border container col-md-3">
        <fieldset>
          <div class='input-group'>
          <input class='form-control' type='email' name ="credentials[email]" placeholder="Email">
          <input class='form-control' type='password' name ="credentials[password]" placeholder="Password">
          <input class='form-control' type='password' name ='credentials[password_confirmation]' placeholder="Confirm Password">
          <button type="submit" class='btn blue'> Sign Up</button>
        </div>
        </fieldset>
      </form>
      <form id='sign-in' class="border container col-md-3">
      <fieldset>
        <input class='form-control' type='email' name ="credentials[email]" placeholder="Email">
        <input class='form-control' type='password' name ="credentials[password]" placeholder="Password">
        <button type="submit" class='btn blue'> Sign In</button>
      </fieldset>
    </form>
    <form id='sign-out' class="border container col-md-3">
    <fieldset>
      <button type="submit" class='btn blue'> Sign Out</button>
    </fieldset>
  </form>
    <br>
    <div id='message'></div>

      </nav>
      <section class='row'>
        <div id ='0'class='col-md-4 box'></div>
        <div id ='1'class='col-md-4 box'></div>
        <div id ='2'class='col-md-4 box'></div>
      </section>
      <section class='row'>
        <div id ='3'class='col-md-4 box'></div>
        <div id ='4'class='col-md-4 box'></div>
        <div id ='5'class='col-md-4 box'></div>
      </section>
      <section class='row'>
        <div id ='6'class='col-md-4 box'></div>
        <div id ='7'class='col-md-4 box'></div>
        <div id ='8'class='col-md-4 box'></div>
      </section>
    </body>
</html>
